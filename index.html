<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wiki Search</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
<link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container text-center main">
    <h1>Wiki Search</h1>
    
    <form class="form" action="javascript:void(0);">
      <div id="searchbox" class="form-group">
        <input type="text" id="query" name="query" class="form-control input-group-lg" placeholder="Search a wikipedia article">
      </div>
      <button type="submit" id="search" class="btn btn-primary">Search</button>
      <button type="submit" id="random" class="btn btn-danger">Let's play!</button>
    </form>

    <div id="results">

    </div>
    


  </div>

  <!-- Bootstrap js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
